<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>TODO 목록 앱</title>
  </head>
  <body>
    <div class="container">
      <h2 style="margin-bottom: 10px; margin-top: 20px">
        <strong>My ToDo List</strong>
      </h2>
      <p>
        <a href="{% url 'todo_post' %}" class="btn btn-primary"
          ><i class="bi bi-plus-square" style="padding-right: 7px"></i>Add
          Todo</a
        >
        <a
          href="{% url 'done_list' %}"
          class="btn btn-primary"
          style="float: right"
          >완료한 Todo</a
        >
      </p>
      <br />
      <ul class="liset-group">
        {% for todo in todos %}
        <li class="List-group-item">
          <a
            href="{% url 'todo_detail' pk=todo.pk %}"
            style="text-decoration: none; color: black; font-size: 20px"
            >{{ todo.title}}</a
          >
          {% if todo.important %}
          <span class="badge badge-danger">!</span>
          {% endif %}
          <div style="padding-top: 7px; padding-bottom: 15px">
            <a href="{% url 'todo_done' pk=todo.pk %}" class="btn btn-primary"
              >완료</a
            >
            <a href="{% url 'todo_edit' pk=todo.pk %}" class="btn btn-primary"
              >수정하기</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
